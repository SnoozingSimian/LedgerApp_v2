<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#0f172a" />
    <title>Transactions - LedgerApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script src="/static/dark-mode.js"></script>
    <style>
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #64748b;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      
      body.dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      
      body.dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>
  </head>
  <body class="bg-white dark:bg-slate-900 text-gray-900 dark:text-slate-100 min-h-screen pb-24">
    <!-- Header -->
    <header class="sticky top-0 z-40 bg-white dark:bg-slate-800 border-b border-gray-200 dark:border-slate-700 shadow-sm">
      <div class="px-4 py-4 flex justify-between items-center">
        <div>
          <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Transactions</h1>
          <p class="text-xs text-gray-600 dark:text-slate-400">Track income & expenses</p>
        </div>
        <button
          onclick="openAddModal()"
          class="flex items-center justify-center w-12 h-12 rounded-full bg-blue-600 dark:bg-blue-500 text-white hover:bg-blue-700 dark:hover:bg-blue-600 active:scale-95 transition-transform shadow-lg"
          aria-label="Add transaction"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="px-4 py-4 max-w-2xl mx-auto">
      <!-- Summary Cards (Minimal) -->
      <div id="summary-cards" class="mb-6">
        <!-- Loaded via JS -->
      </div>

      <!-- Filter Toggle Button -->
      <div class="mb-4">
        <button
          onclick="toggleFilters()"
          class="w-full flex items-center justify-between p-3 bg-gray-100 dark:bg-slate-700 rounded-lg hover:bg-gray-200 dark:hover:bg-slate-600 transition-colors"
        >
          <div class="flex items-center gap-2">
            <svg class="w-5 h-5 text-gray-600 dark:text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
            </svg>
            <span class="font-medium text-gray-900 dark:text-white">Filters</span>
          </div>
          <svg id="filter-chevron" class="w-5 h-5 text-gray-600 dark:text-slate-400 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
          </svg>
        </button>
      </div>

      <!-- Filters Panel (Collapsible) -->
      <div id="filters-panel" class="hidden mb-4 bg-gray-50 dark:bg-slate-800 rounded-lg p-4 border border-gray-200 dark:border-slate-700">
        <form id="filter-form" class="space-y-3">
          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="block text-xs font-medium text-gray-700 dark:text-slate-300 mb-1">Start Date</label>
              <input
                type="date"
                name="start_date"
                id="start_date"
                class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-gray-900 dark:text-white text-sm focus:border-blue-500 dark:focus:border-blue-400 focus:ring-blue-500 dark:focus:ring-blue-400"
              />
            </div>
            <div>
              <label class="block text-xs font-medium text-gray-700 dark:text-slate-300 mb-1">End Date</label>
              <input
                type="date"
                name="end_date"
                id="end_date"
                class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-gray-900 dark:text-white text-sm focus:border-blue-500 dark:focus:border-blue-400 focus:ring-blue-500 dark:focus:ring-blue-400"
              />
            </div>
          </div>

          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="block text-xs font-medium text-gray-700 dark:text-slate-300 mb-1">Type</label>
              <select
                name="transaction_type"
                id="transaction_type"
                class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-gray-900 dark:text-white text-sm focus:border-blue-500 dark:focus:border-blue-400 focus:ring-blue-500 dark:focus:ring-blue-400"
              >
                <option value="">All</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </div>
            <div>
              <label class="block text-xs font-medium text-gray-700 dark:text-slate-300 mb-1">Category</label>
              <select
                name="category_id"
                id="category_id"
                class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-gray-900 dark:text-white text-sm focus:border-blue-500 dark:focus:border-blue-400 focus:ring-blue-500 dark:focus:ring-blue-400"
              >
                <option value="">All</option>
              </select>
            </div>
          </div>

          <div>
            <label class="block text-xs font-medium text-gray-700 dark:text-slate-300 mb-1">Search</label>
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Payee, notes..."
              class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-gray-900 dark:text-white text-sm placeholder-gray-500 dark:placeholder-slate-400 focus:border-blue-500 dark:focus:border-blue-400 focus:ring-blue-500 dark:focus:ring-blue-400"
            />
          </div>

          <div class="flex gap-2 pt-2">
            <button
              type="button"
              onclick="applyFilters()"
              class="flex-1 px-3 py-2 bg-blue-600 dark:bg-blue-500 text-white rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600 font-medium text-sm active:scale-95 transition-transform"
            >
              Apply
            </button>
            <button
              type="button"
              onclick="clearFilters()"
              class="flex-1 px-3 py-2 bg-gray-200 dark:bg-slate-700 text-gray-700 dark:text-slate-200 rounded-lg hover:bg-gray-300 dark:hover:bg-slate-600 font-medium text-sm active:scale-95 transition-transform"
            >
              Clear
            </button>
          </div>
        </form>
      </div>

      <!-- Transactions List -->
      <div class="space-y-2">
        <h3 class="text-xs font-semibold text-gray-600 dark:text-slate-400 uppercase tracking-wide px-2">Recent Transactions</h3>
        <div id="transactions-list" class="space-y-2">
          <div class="p-8 text-center text-gray-500 dark:text-slate-400">
            <svg class="w-12 h-12 mx-auto mb-2 text-gray-400 dark:text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <p>Loading transactions...</p>
          </div>
        </div>

        <!-- Pagination -->
        <div id="pagination" class="mt-4 py-4 flex gap-1 justify-center flex-wrap">
          <!-- Loaded via JS -->
        </div>
      </div>
    </main>

    <!-- Add/Edit Transaction Modal -->
    <div id="transaction-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-end">
      <div class="w-full max-h-[85vh] bg-white dark:bg-slate-800 rounded-t-2xl shadow-2xl overflow-y-auto">
        <div class="sticky top-0 bg-white dark:bg-slate-800 px-4 py-3 border-b border-gray-200 dark:border-slate-700 flex justify-between items-center z-10">
          <h3 id="modal-title" class="text-lg font-bold text-gray-900 dark:text-white">Add Transaction</h3>
          <button onclick="closeModal()" class="p-1 hover:bg-gray-100 dark:hover:bg-slate-700 rounded-lg transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <form id="transaction-form" class="space-y-4 p-4">
          <input type="hidden" id="transaction-id" />

          <!-- Type & Amount -->
          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-1">Type *</label>
              <select
                id="form-transaction-type"
                name="transaction_type"
                required
                class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-gray-900 dark:text-white focus:border-blue-500 dark:focus:border-blue-400 focus:ring-blue-500 dark:focus:ring-blue-400"
              >
                <option value="expense">Expense</option>
                <option value="income">Income</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-1">Amount *</label>
              <input
                type="number"
                id="form-amount"
                name="amount"
                step="0.01"
                min="0.01"
                required
                class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-slate-400 focus:border-blue-500 dark:focus:border-blue-400 focus:ring-blue-500 dark:focus:ring-blue-400"
                placeholder="0.00"
              />
            </div>
          </div>

          <!-- Credit Source (Hidden by default) -->
          <div id="credit-source-container" class="hidden">
            <label class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-1">Credit Card *</label>
            <select
              id="form-credit-source"
              name="credit_source_id"
              class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-gray-900 dark:text-white focus:border-blue-500 dark:focus:border-blue-400 focus:ring-blue-500 dark:focus:ring-blue-400"
            >
              <option value="">Select a credit card</option>
            </select>
            <p class="text-xs text-gray-500 dark:text-slate-400 mt-1">
              <a href="/credit-cards" class="text-blue-600 dark:text-blue-400 hover:underline">Add new card</a>
            </p>
          </div>

          <!-- Category & Payment Method -->
          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-1">Category *</label>
              <select
                id="form-category"
                name="category_id"
                required
                class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-gray-900 dark:text-white focus:border-blue-500 dark:focus:border-blue-400 focus:ring-blue-500 dark:focus:ring-blue-400"
              >
                <option value="">Select</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-1">Method *</label>
              <select
                id="form-payment-method"
                name="payment_method"
                required
                class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-gray-900 dark:text-white focus:border-blue-500 dark:focus:border-blue-400 focus:ring-blue-500 dark:focus:ring-blue-400"
              >
                <option value="cash">Cash</option>
                <option value="credit_card">Credit Card</option>
                <option value="debit_card">Debit Card</option>
                <option value="upi">UPI</option>
                <option value="neft">NEFT</option>
                <option value="imps">IMPS</option>
                <option value="rtgs">RTGS</option>
                <option value="cheque">Cheque</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <!-- Date & Payee -->
          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-1">Date *</label>
              <input
                type="date"
                id="form-date"
                name="t_date"
                required
                class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-gray-900 dark:text-white focus:border-blue-500 dark:focus:border-blue-400 focus:ring-blue-500 dark:focus:ring-blue-400"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-1">Payee</label>
              <input
                type="text"
                id="form-payee"
                name="payee"
                class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-slate-400 focus:border-blue-500 dark:focus:border-blue-400 focus:ring-blue-500 dark:focus:ring-blue-400"
                placeholder="e.g., Amazon"
              />
            </div>
          </div>

          <!-- Notes -->
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-slate-300 mb-1">Notes</label>
            <textarea
              id="form-notes"
              name="notes"
              rows="3"
              class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-slate-400 focus:border-blue-500 dark:focus:border-blue-400 focus:ring-blue-500 dark:focus:ring-blue-400"
              placeholder="Additional details..."
            ></textarea>
          </div>

          <!-- Buttons -->
          <div class="flex gap-2 pt-4 pb-32">
            <button
              type="submit"
              id="submit-btn"
              class="flex-1 px-4 py-3 bg-blue-600 dark:bg-blue-500 text-white rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600 font-medium active:scale-95 transition-transform"
            >
              Save
            </button>
            <button
              type="button"
              onclick="closeModal()"
              class="flex-1 px-4 py-3 bg-gray-200 dark:bg-slate-700 text-gray-900 dark:text-white rounded-lg hover:bg-gray-300 dark:hover:bg-slate-600 font-medium active:scale-95 transition-transform"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-slate-800 border-t border-gray-200 dark:border-slate-700 shadow-2xl z-50">
      <div class="flex justify-around">
        <a href="/dashboard" class="flex-1 flex flex-col items-center justify-center py-4 text-gray-600 dark:text-slate-400 hover:text-gray-900 dark:hover:text-slate-200 transition-colors active:bg-gray-50 dark:active:bg-slate-700/50">
          <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-3m0 0l7-4 7 4M5 10v10a1 1 0 001 1h12a1 1 0 001-1V10M9 21h6" />
          </svg>
          <span class="text-xs font-medium">Home</span>
        </a>
        <a href="/transactions" class="flex-1 flex flex-col items-center justify-center py-4 text-blue-600 dark:text-blue-400 border-t-2 border-blue-600 dark:border-blue-400 transition-colors active:bg-blue-50 dark:active:bg-slate-700/50">
          <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 24 24">
            <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          <span class="text-xs font-medium">Transactions</span>
        </a>
        <a href="/budgets" class="flex-1 flex flex-col items-center justify-center py-4 text-gray-600 dark:text-slate-400 hover:text-gray-900 dark:hover:text-slate-200 transition-colors active:bg-gray-50 dark:active:bg-slate-700/50">
          <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
          </svg>
          <span class="text-xs font-medium">Budgets</span>
        </a>
        <button id="menu-btn" class="flex-1 flex flex-col items-center justify-center py-4 text-gray-600 dark:text-slate-400 hover:text-gray-900 dark:hover:text-slate-200 transition-colors active:bg-gray-50 dark:active:bg-slate-700/50" onclick="toggleMenu()">
          <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <span class="text-xs font-medium">More</span>
        </button>
      </div>
    </nav>

    <!-- More Menu (Hidden by default) -->
    <div id="more-menu" class="hidden fixed inset-0 z-40">
      <div class="absolute inset-0 bg-black bg-opacity-50" onclick="toggleMenu()"></div>
      <div class="absolute bottom-0 left-0 right-0 bg-white dark:bg-slate-800 rounded-t-xl shadow-2xl p-4">
        <div class="h-1 w-12 bg-gray-300 dark:bg-slate-600 rounded-full mx-auto mb-4"></div>
        <div class="space-y-2 max-h-96 overflow-y-auto">
          <a href="/credit-cards" class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors">
            <svg class="w-6 h-6 text-purple-600 dark:text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
            </svg>
            <span class="font-medium text-gray-900 dark:text-white">Credit Cards</span>
          </a>
          <button onclick="toggleDarkMode()" class="w-full flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors text-left">
            <svg id="menu-theme-icon" class="w-6 h-6 text-yellow-500" fill="currentColor" viewBox="0 0 24 24">
              <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
            </svg>
            <span class="font-medium text-gray-900 dark:text-white"><span id="menu-theme-text">Enable Dark Mode</span></span>
          </button>
          <hr class="my-2 border-gray-200 dark:border-slate-700" />
          <button onclick="logout()" class="w-full flex items-center gap-3 p-3 rounded-lg hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors text-red-600 dark:text-red-400">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            <span class="font-medium">Logout</span>
          </button>
        </div>
      </div>
    </div>

    <script>
      const API_BASE = "/api";
      let token = localStorage.getItem("token");
      let currentPage = 1;
      let categories = [];

      if (!token) {
        window.location.href = "/login";
      }

      // Set today's date
      document.getElementById("form-date").valueAsDate = new Date();

      // Filter toggle
      function toggleFilters() {
        const panel = document.getElementById("filters-panel");
        const chevron = document.getElementById("filter-chevron");
        panel.classList.toggle("hidden");
        chevron.classList.toggle("rotate-180");
      }

      // Menu toggle
      function toggleMenu() {
        document.getElementById("more-menu").classList.toggle("hidden");
      }

      function toggleDarkMode() {
        darkModeManager.toggle();
        updateThemeIcons();
      }

      function updateThemeIcons() {
        const menuThemeText = document.getElementById("menu-theme-text");
        if (darkModeManager.isDarkMode) {
          menuThemeText.textContent = "Disable Dark Mode";
        } else {
          menuThemeText.textContent = "Enable Dark Mode";
        }
      }

      function logout() {
        localStorage.removeItem("token");
        window.location.href = "/login";
      }

      // Load user info
      async function loadUserInfo() {
        try {
          const response = await fetch(`${API_BASE}/auth/me`, {
            headers: { Authorization: `Bearer ${token}` },
          });
          if (!response.ok) {
            localStorage.removeItem("token");
            window.location.href = "/login";
          }
        } catch (error) {
          console.error("Error:", error);
        }
      }

      // Load categories
      async function loadCategories() {
        try {
          const response = await fetch(`${API_BASE}/transactions/categories/list`, {
            headers: { Authorization: `Bearer ${token}` },
          });
          if (response.ok) {
            categories = await response.json();
            updateCategoryDropdowns();
            updateFormCategories("expense");
          }
        } catch (error) {
          console.error("Error:", error);
        }
      }

      function updateCategoryDropdowns() {
        const select = document.getElementById("category_id");
        select.innerHTML = '<option value="">All Categories</option>';
        categories.forEach((cat) => {
          const option = new Option(`${cat.icon || ""} ${cat.name}`, cat.id);
          select.add(option);
        });
      }

      function updateFormCategories(type) {
        const select = document.getElementById("form-category");
        select.innerHTML = '<option value="">Select category</option>';
        const filtered = categories.filter((cat) => cat.category_type === type);
        filtered.forEach((cat) => {
          const option = new Option(`${cat.icon || ""} ${cat.name}`, cat.id);
          select.add(option);
        });
      }

      document.getElementById("form-transaction-type").addEventListener("change", (e) => {
        updateFormCategories(e.target.value);
      });

      // Load credit sources
      async function loadCreditSources() {
        try {
          const response = await fetch(`${API_BASE}/credit-sources/active`, {
            headers: { Authorization: `Bearer ${token}` },
          });
          if (response.ok) {
            const sources = await response.json();
            const select = document.getElementById("form-credit-source");
            select.innerHTML = '<option value="">Select a credit card</option>';
            sources.forEach((s) => {
              const label = `${s.card_name}${s.card_last4 ? ` (‚Ä¢‚Ä¢‚Ä¢‚Ä¢${s.card_last4})` : ""}`;
              const option = new Option(label, s.id);
              select.add(option);
            });
          }
        } catch (error) {
          console.error("Error:", error);
        }
      }

      document.getElementById("form-payment-method").addEventListener("change", (e) => {
        const container = document.getElementById("credit-source-container");
        const select = document.getElementById("form-credit-source");
        if (e.target.value === "credit_card") {
          container.classList.remove("hidden");
          select.setAttribute("required", "required");
        } else {
          container.classList.add("hidden");
          select.removeAttribute("required");
          select.value = "";
        }
      });

      // Load transactions
      async function loadTransactions(page = 1) {
        currentPage = page;
        const params = new URLSearchParams({ page, page_size: 20 });
        const form = document.getElementById("filter-form");
        const formData = new FormData(form);
        for (let [key, value] of formData.entries()) {
          if (value) params.append(key, value);
        }

        try {
          const response = await fetch(`${API_BASE}/transactions?${params}`, {
            headers: { Authorization: `Bearer ${token}` },
          });
          if (response.ok) {
            const data = await response.json();
            displayTransactions(data);
          }
        } catch (error) {
          console.error("Error:", error);
        }
      }

      function displayTransactions(data) {
        const container = document.getElementById("transactions-list");
        if (data.transactions.length === 0) {
          container.innerHTML = `
            <div class="p-8 text-center text-gray-500 dark:text-slate-400">
              <svg class="w-12 h-12 mx-auto mb-2 text-gray-400 dark:text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
              <p class="font-medium">No transactions</p>
              <p class="text-sm">Adjust filters or add one</p>
            </div>
          `;
          return;
        }

        container.innerHTML = data.transactions
          .map(
            (t) => `
            <div class="bg-white dark:bg-slate-800 border border-gray-200 dark:border-slate-700 rounded-lg p-3 active:scale-95 transition-transform active:bg-gray-50 dark:active:bg-slate-700">
              <div class="flex items-start gap-3 justify-between mb-2">
                <div class="flex items-center gap-3 flex-1 min-w-0 cursor-pointer" onclick="editTransaction(${t.id})">
                  <div class="text-xl flex-shrink-0">${t.category.icon || "üìù"}</div>
                  <div class="flex-1 min-w-0">
                    <p class="font-medium text-gray-900 dark:text-white text-sm truncate">${t.category.name}</p>
                    <p class="text-xs text-gray-600 dark:text-slate-400">${new Date(t.t_date).toLocaleDateString("en-IN", {
              month: "short",
              day: "numeric",
            })}
                    ${t.payee ? `‚Ä¢ ${t.payee}` : ""}</p>
                  </div>
                </div>
                <div class="text-right flex-shrink-0">
                  <p class="font-bold text-sm ${t.transaction_type === "income" ? "text-green-600 dark:text-green-400" : "text-red-600 dark:text-red-400"}">
                    ${t.transaction_type === "income" ? "+" : "-"}‚Çπ${parseFloat(t.amount).toFixed(2)}
                  </p>
                  <p class="text-xs text-gray-500 dark:text-slate-500">${formatPaymentMethod(t.payment_method)}</p>
                </div>
              </div>
              <div class="flex gap-2">
                <button onclick="editTransaction(${t.id})" class="flex-1 px-2 py-2 text-xs bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-400 rounded hover:bg-blue-200 dark:hover:bg-blue-900/50 font-medium transition-colors">
                  Edit
                </button>
                <button onclick="deleteTransaction(${t.id})" class="flex-1 px-2 py-2 text-xs bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-400 rounded hover:bg-red-200 dark:hover:bg-red-900/50 font-medium transition-colors">
                  Delete
                </button>
              </div>
            </div>
          `
          )
          .join("");

        displayPagination(data);
      }

      function displayPagination(data) {
        const container = document.getElementById("pagination");
        const pages = [];
        for (let i = 1; i <= data.total_pages; i++) {
          if (i === 1 || i === data.total_pages || (i >= data.page - 1 && i <= data.page + 1)) {
            pages.push(i);
          } else if (pages[pages.length - 1] !== "...") {
            pages.push("...");
          }
        }

        container.innerHTML = `
          <button onclick="loadTransactions(${data.page - 1})" ${data.page === 1 ? "disabled" : ""} class="px-3 py-1 rounded text-sm ${data.page === 1 ? "bg-gray-100 dark:bg-slate-700 text-gray-400 dark:text-slate-500 cursor-not-allowed" : "bg-white dark:bg-slate-800 border border-gray-200 dark:border-slate-700 text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-slate-700"}">Prev</button>
          ${pages
            .map(
              (p) =>
                p === "..."
                  ? `<span class="text-gray-400 dark:text-slate-500">‚Ä¢‚Ä¢‚Ä¢</span>`
                  : `<button onclick="loadTransactions(${p})" class="px-3 py-1 rounded text-sm ${p === data.page ? "bg-blue-600 dark:bg-blue-500 text-white" : "bg-white dark:bg-slate-800 border border-gray-200 dark:border-slate-700 text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-slate-700"}">${p}</button>`
            )
            .join("")}
          <button onclick="loadTransactions(${data.page + 1})" ${data.page === data.total_pages ? "disabled" : ""} class="px-3 py-1 rounded text-sm ${data.page === data.total_pages ? "bg-gray-100 dark:bg-slate-700 text-gray-400 dark:text-slate-500 cursor-not-allowed" : "bg-white dark:bg-slate-800 border border-gray-200 dark:border-slate-700 text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-slate-700"}">Next</button>
        `;
      }

      // Load summary
      async function loadSummary() {
        const params = new URLSearchParams();
        const form = document.getElementById("filter-form");
        const formData = new FormData(form);
        if (formData.get("start_date")) params.append("start_date", formData.get("start_date"));
        if (formData.get("end_date")) params.append("end_date", formData.get("end_date"));

        try {
          const response = await fetch(`${API_BASE}/transactions/stats/summary?${params}`, {
            headers: { Authorization: `Bearer ${token}` },
          });
          if (response.ok) {
            const data = await response.json();
            displaySummary(data);
          }
        } catch (error) {
          console.error("Error:", error);
        }
      }

      function displaySummary(data) {
        document.getElementById("summary-cards").innerHTML = `
          <div class="grid grid-cols-3 gap-2">
            <div class="bg-green-50 dark:bg-green-900/20 rounded-lg p-3 border border-green-200 dark:border-green-800">
              <p class="text-xs font-medium text-green-700 dark:text-green-400">Income</p>
              <p class="text-sm font-bold text-green-600 dark:text-green-400 mt-1">‚Çπ${data.total_income.toFixed(0)}</p>
            </div>
            <div class="bg-red-50 dark:bg-red-900/20 rounded-lg p-3 border border-red-200 dark:border-red-800">
              <p class="text-xs font-medium text-red-700 dark:text-red-400">Expenses</p>
              <p class="text-sm font-bold text-red-600 dark:text-red-400 mt-1">‚Çπ${data.total_expenses.toFixed(0)}</p>
            </div>
            <div class="bg-blue-50 dark:bg-blue-900/20 rounded-lg p-3 border border-blue-200 dark:border-blue-800">
              <p class="text-xs font-medium text-blue-700 dark:text-blue-400">Net</p>
              <p class="text-sm font-bold ${data.net_savings >= 0 ? "text-blue-600 dark:text-blue-400" : "text-orange-600 dark:text-orange-400"} mt-1">‚Çπ${data.net_savings.toFixed(0)}</p>
            </div>
          </div>
        `;
      }

      // Modal functions
      function openAddModal() {
        document.getElementById("modal-title").textContent = "Add Transaction";
        document.getElementById("transaction-form").reset();
        document.getElementById("transaction-id").value = "";
        document.getElementById("form-date").valueAsDate = new Date();
        document.getElementById("submit-btn").textContent = "Save";
        document.getElementById("form-transaction-type").value = "expense";
        updateFormCategories("expense");
        document.getElementById("transaction-modal").classList.remove("hidden");
      }

      function closeModal() {
        document.getElementById("transaction-modal").classList.add("hidden");
      }

      async function editTransaction(id) {
        try {
          const response = await fetch(`${API_BASE}/transactions/${id}`, {
            headers: { Authorization: `Bearer ${token}` },
          });
          if (response.ok) {
            const t = await response.json();
            document.getElementById("modal-title").textContent = "Edit Transaction";
            document.getElementById("transaction-id").value = t.id;
            document.getElementById("form-transaction-type").value = t.transaction_type;
            document.getElementById("form-transaction-type").dispatchEvent(new Event("change"));

            setTimeout(() => {
              document.getElementById("form-amount").value = t.amount;
              document.getElementById("form-category").value = t.category_id;
              document.getElementById("form-payment-method").value = t.payment_method;
              document.getElementById("form-payment-method").dispatchEvent(new Event("change"));
              if (t.t_date) {
                const dateStr = typeof t.t_date === "string" ? t.t_date : `${t.t_date.year}-${String(t.t_date.month).padStart(2, "0")}-${String(t.t_date.day).padStart(2, "0")}`;
                document.getElementById("form-date").value = dateStr;
              }
              document.getElementById("form-payee").value = t.payee || "";
              document.getElementById("form-notes").value = t.notes || "";
            }, 100);

            document.getElementById("submit-btn").textContent = "Update";
            document.getElementById("transaction-modal").classList.remove("hidden");
          }
        } catch (error) {
          alert("Failed to load transaction");
        }
      }

      async function deleteTransaction(id) {
        if (!confirm("Delete this transaction?")) return;
        try {
          const response = await fetch(`${API_BASE}/transactions/${id}`, {
            method: "DELETE",
            headers: { Authorization: `Bearer ${token}` },
          });
          if (response.ok) {
            loadTransactions(currentPage);
            loadSummary();
          }
        } catch (error) {
          console.error("Error:", error);
        }
      }

      document.getElementById("transaction-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const id = document.getElementById("transaction-id").value;

        const data = {
          transaction_type: formData.get("transaction_type"),
          amount: parseFloat(formData.get("amount")),
          category_id: parseInt(formData.get("category_id")),
          payment_method: formData.get("payment_method"),
          t_date: formData.get("t_date"),
          currency: "INR",
        };

        if (data.payment_method === "credit_card") {
          const csId = formData.get("credit_source_id");
          if (!csId) {
            alert("Please select a credit card");
            return;
          }
          data.credit_source_id = parseInt(csId);
        }

        const payee = formData.get("payee");
        if (payee && payee.trim()) data.payee = payee.trim();
        else if (id) data.payee = null;

        const notes = formData.get("notes");
        if (notes && notes.trim()) data.notes = notes.trim();
        else if (id) data.notes = null;

        try {
          const url = id ? `${API_BASE}/transactions/${id}` : `${API_BASE}/transactions`;
          const method = id ? "PUT" : "POST";
          const response = await fetch(url, {
            method: method,
            headers: {
              Authorization: `Bearer ${token}`,
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          if (response.ok) {
            closeModal();
            loadTransactions(currentPage);
            loadSummary();
          } else {
            const error = await response.json();
            alert("Error: " + (error.detail || "Unknown error"));
          }
        } catch (error) {
          alert("Error: " + error.message);
        }
      });

      function applyFilters() {
        loadTransactions(1);
        loadSummary();
        toggleFilters();
      }

      function clearFilters() {
        document.getElementById("filter-form").reset();
        loadTransactions(1);
        loadSummary();
      }

      function formatPaymentMethod(method) {
        return method.split("_").map((w) => w.charAt(0).toUpperCase() + w.slice(1)).join(" ");
      }

      // Initialize
      updateThemeIcons();
      loadUserInfo();
      loadCategories();
      loadCreditSources();
      loadTransactions();
      loadSummary();
    </script>
  </body>
</html>
