<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="theme-color" content="#0f172a" />
    <title>Dashboard - LedgerApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <script src="/static/dark-mode.js"></script>
    <style>
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #64748b;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      body.dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }

      body.dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* Safe area for notch/dynamic island */
      @supports (padding: max(0px)) {
        body {
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
        }
      }
    </style>
  </head>
  <body
    class="bg-white dark:bg-slate-900 text-gray-900 dark:text-slate-100 min-h-screen pb-24"
  >
    <!-- Header -->
    <header
      class="sticky top-0 z-40 bg-white dark:bg-slate-800 border-b border-gray-200 dark:border-slate-700 shadow-sm"
    >
      <div class="px-4 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
          <h1 class="text-2xl font-bold text-gray-900 dark:text-white">
            LedgerApp
          </h1>
          <!-- Family Switcher -->
          <div class="relative">
            <button
              id="family-switcher-toggle"
              class="ml-2 px-3 py-2 rounded-lg bg-gray-100 dark:bg-slate-700 hover:bg-gray-200 dark:hover:bg-slate-600 text-gray-700 dark:text-slate-300 text-sm font-medium transition-colors flex items-center gap-2"
            >
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M12 12a4 4 0 100-8 4 4 0 000 8zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                />
              </svg>
              <span id="family-switcher-text">Loading...</span>
              <svg class="w-4 h-4 opacity-60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 14l-7 7m0 0l-7-7m7 7V3"
                />
              </svg>
            </button>

            <!-- Family Switcher Dropdown -->
            <div
              id="family-switcher-dropdown"
              class="hidden absolute top-full left-0 mt-2 w-56 bg-white dark:bg-slate-800 rounded-lg shadow-lg border border-gray-200 dark:border-slate-700 z-50 overflow-hidden"
            >
              <div class="flex justify-between items-center px-4 py-3 border-b border-gray-200 dark:border-slate-700 bg-gray-50 dark:bg-slate-900">
                <h3 class="font-semibold text-gray-900 dark:text-white">Switch Family</h3>
                <button
                  id="family-switcher-close"
                  class="text-gray-400 hover:text-gray-600 dark:hover:text-slate-300"
                >
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M6 18L18 6M6 6l12 12"
                    />
                  </svg>
                </button>
              </div>
              <div id="family-switcher-items" class="max-h-64 overflow-y-auto">
                <!-- Items populated by JS -->
              </div>
            </div>

            <!-- Backdrop -->
            <div
              id="family-switcher-backdrop"
              class="hidden fixed inset-0 z-40"
            ></div>
          </div>
        </div>
        <div class="flex items-center gap-3">
          <button
            id="theme-toggle"
            class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors"
            aria-label="Toggle dark mode"
          >
            <svg
              id="sun-icon"
              class="w-5 h-5 text-yellow-500 hidden"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 18a6 6 0 100-12 6 6 0 000 12zM12 2v4m0 12v4M4.22 4.22l2.83 2.83m4.24 4.24l2.83 2.83M2 12h4m12 0h4m-4.22-7.78l2.83-2.83m-4.24 4.24l2.83-2.83"
                stroke="currentColor"
                stroke-width="2"
                fill="none"
                stroke-linecap="round"
              />
            </svg>
            <svg
              id="moon-icon"
              class="w-5 h-5 text-slate-400"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
            </svg>
          </button>
          <button
            id="logout-btn"
            class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors text-red-600 dark:text-red-400"
            aria-label="Logout"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="px-4 py-6 max-w-2xl mx-auto">
      <!-- Welcome Card -->
      <div
        class="bg-gradient-to-br from-blue-500 to-blue-600 dark:from-blue-600 dark:to-blue-700 rounded-lg p-6 text-white mb-6 shadow-md"
      >
        <h2 class="text-2xl font-bold mb-2">Welcome back!</h2>
        <p id="user-email" class="text-blue-100">Loading...</p>
      </div>

      <!-- User Info Card -->
      <div
        id="user-info"
        class="bg-gray-50 dark:bg-slate-800 rounded-lg p-4 mb-6 border border-gray-200 dark:border-slate-700"
      >
        <div class="space-y-2 text-sm">
          <p class="flex justify-between">
            <span class="text-gray-600 dark:text-slate-400">Name:</span>
            <span id="user-name" class="font-medium">-</span>
          </p>
          <p class="flex justify-between">
            <span class="text-gray-600 dark:text-slate-400">Email:</span>
            <span id="user-email-info" class="font-medium">-</span>
          </p>
          <p class="flex justify-between">
            <span class="text-gray-600 dark:text-slate-400">Currency:</span>
            <span id="user-currency" class="font-medium">-</span>
          </p>
          <p class="flex justify-between">
            <span class="text-gray-600 dark:text-slate-400">Member since:</span>
            <span id="user-date" class="font-medium">-</span>
          </p>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="space-y-3">
        <h3
          class="text-sm font-semibold text-gray-600 dark:text-slate-400 uppercase tracking-wide px-1"
        >
          Quick Access
        </h3>

        <!-- Transactions Card -->
        <a
          href="/transactions"
          class="flex items-center justify-between p-4 bg-white dark:bg-slate-800 border border-gray-200 dark:border-slate-700 rounded-lg hover:shadow-md dark:hover:shadow-lg dark:hover:shadow-slate-900/50 transition-all active:scale-95"
        >
          <div class="flex items-center gap-4">
            <div class="bg-blue-100 dark:bg-blue-900/30 p-3 rounded-lg">
              <svg
                class="w-6 h-6 text-blue-600 dark:text-blue-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                />
              </svg>
            </div>
            <div>
              <p class="font-semibold text-gray-900 dark:text-white">
                Transactions
              </p>
              <p class="text-xs text-gray-600 dark:text-slate-400">
                Manage expenses & income
              </p>
            </div>
          </div>
          <svg
            class="w-5 h-5 text-gray-400 dark:text-slate-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </a>

        <!-- Budgets Card -->
        <a
          href="/budgets"
          class="flex items-center justify-between p-4 bg-white dark:bg-slate-800 border border-gray-200 dark:border-slate-700 rounded-lg hover:shadow-md dark:hover:shadow-lg dark:hover:shadow-slate-900/50 transition-all active:scale-95"
        >
          <div class="flex items-center gap-4">
            <div class="bg-green-100 dark:bg-green-900/30 p-3 rounded-lg">
              <svg
                class="w-6 h-6 text-green-600 dark:text-green-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"
                />
              </svg>
            </div>
            <div>
              <p class="font-semibold text-gray-900 dark:text-white">Budgets</p>
              <p class="text-xs text-gray-600 dark:text-slate-400">
                Track your spending goals
              </p>
            </div>
          </div>
          <svg
            class="w-5 h-5 text-gray-400 dark:text-slate-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </a>

        <!-- Credit Sources Card -->
        <a
          href="/credit-cards"
          class="flex items-center justify-between p-4 bg-white dark:bg-slate-800 border border-gray-200 dark:border-slate-700 rounded-lg hover:shadow-md dark:hover:shadow-lg dark:hover:shadow-slate-900/50 transition-all active:scale-95"
        >
          <div class="flex items-center gap-4">
            <div class="bg-purple-100 dark:bg-purple-900/30 p-3 rounded-lg">
              <svg
                class="w-6 h-6 text-purple-600 dark:text-purple-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"
                />
              </svg>
            </div>
            <div>
              <p class="font-semibold text-gray-900 dark:text-white">
                Credit Cards
              </p>
              <p class="text-xs text-gray-600 dark:text-slate-400">
                Manage payment methods
              </p>
            </div>
          </div>
          <svg
            class="w-5 h-5 text-gray-400 dark:text-slate-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </a>
      </div>
    </main>

    <!-- Bottom Navigation -->
    <nav
      class="fixed bottom-0 left-0 right-0 bg-white dark:bg-slate-800 border-t border-gray-200 dark:border-slate-700 shadow-2xl z-50 safe-bottom"
    >
      <div class="flex justify-around">
        <a
          href="/dashboard"
          class="flex-1 flex flex-col items-center justify-center py-4 text-blue-600 dark:text-blue-400 border-t-2 border-blue-600 dark:border-blue-400 transition-colors active:bg-blue-50 dark:active:bg-slate-700/50"
        >
          <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 24 24">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
          </svg>
          <span class="text-xs font-medium">Home</span>
        </a>
        <a
          href="/transactions"
          class="flex-1 flex flex-col items-center justify-center py-4 text-gray-600 dark:text-slate-400 hover:text-gray-900 dark:hover:text-slate-200 transition-colors active:bg-gray-50 dark:active:bg-slate-700/50"
        >
          <svg
            class="w-6 h-6 mb-1"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
            />
          </svg>
          <span class="text-xs font-medium">Transactions</span>
        </a>
        <a
          href="/budgets"
          class="flex-1 flex flex-col items-center justify-center py-4 text-gray-600 dark:text-slate-400 hover:text-gray-900 dark:hover:text-slate-200 transition-colors active:bg-gray-50 dark:active:bg-slate-700/50"
        >
          <svg
            class="w-6 h-6 mb-1"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"
            />
          </svg>
          <span class="text-xs font-medium">Budgets</span>
        </a>
        <a
          href="/families"
          class="flex-1 flex flex-col items-center justify-center py-4 text-gray-600 dark:text-slate-400 hover:text-gray-900 dark:hover:text-slate-200 transition-colors active:bg-gray-50 dark:active:bg-slate-700/50"
        >
          <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M12 12a4 4 0 100-8 4 4 0 000 8zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
            />
          </svg>
          <span class="text-xs font-medium">Families</span>
        </a>
      </div>
    </nav>

    <script src="/static/family-switcher.js"></script>
    <script>
      const API_BASE = "/api";
      let token = localStorage.getItem("token");

      if (!token) {
        window.location.href = "/login";
      }

      // Theme toggle
      document.getElementById("theme-toggle").addEventListener("click", () => {
        toggleDarkMode();
      });

      function toggleDarkMode() {
        darkModeManager.toggle();
        updateThemeIcons();
      }

      function updateThemeIcons() {
        const sunIcon = document.getElementById("sun-icon");
        const moonIcon = document.getElementById("moon-icon");

        if (darkModeManager.isDarkMode) {
          sunIcon.classList.remove("hidden");
          moonIcon.classList.add("hidden");
        } else {
          sunIcon.classList.add("hidden");
          moonIcon.classList.remove("hidden");
        }
      }

      function logout() {
        localStorage.removeItem("token");
        window.location.href = "/login";
      }

      document.getElementById("logout-btn").addEventListener("click", logout);

      // Load user info
      async function loadUserInfo() {
        try {
          const response = await fetch(`${API_BASE}/auth/me`, {
            headers: { Authorization: `Bearer ${token}` },
          });

          if (response.ok) {
            const user = await response.json();
            document.getElementById("user-email").textContent = user.email;
            document.getElementById("user-name").textContent = user.full_name;
            document.getElementById("user-email-info").textContent = user.email;
            document.getElementById("user-currency").textContent =
              user.default_currency;
            document.getElementById("user-date").textContent = new Date(
              user.created_at
            ).toLocaleDateString("en-IN", {
              year: "numeric",
              month: "long",
              day: "numeric",
            });
          } else {
            localStorage.removeItem("token");
            window.location.href = "/login";
          }
        } catch (error) {
          console.error("Error loading user info:", error);
          localStorage.removeItem("token");
          window.location.href = "/login";
        }
      }

      // Initialize
      updateThemeIcons();
      loadUserInfo();
    </script>
  </body>
</html>
