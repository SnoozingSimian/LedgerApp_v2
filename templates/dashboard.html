<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - LedgerApp_v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <h1 class="text-xl font-bold text-gray-900">LedgerApp</h1>
          </div>
          <div class="flex items-center">
            <span id="user-email" class="text-sm text-gray-700 mr-4"></span>
            <button
              id="logout-btn"
              class="text-sm text-red-600 hover:text-red-500"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      <div class="px-4 py-6 sm:px-0">
        <div class="bg-white rounded-lg shadow p-6">
          <h2 class="text-2xl font-bold text-gray-900 mb-4">
            Welcome to Your Dashboard
          </h2>
          <p class="text-gray-600">You are successfully logged in!</p>
          <div id="user-info" class="mt-4 p-4 bg-gray-50 rounded"></div>

          <!-- Quick Actions -->
          <div class="mt-6 pt-6 border-t border-gray-200">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">
              Quick Actions
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <!-- Transactions Button -->
              <a
                href="/transactions"
                class="flex items-center justify-between p-4 bg-blue-50 hover:bg-blue-100 rounded-lg border border-blue-200 transition-colors group"
              >
                <div class="flex items-center gap-3">
                  <div class="bg-blue-600 text-white p-2 rounded-lg">
                    <svg
                      class="w-6 h-6"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                      />
                    </svg>
                  </div>
                  <div>
                    <p class="font-semibold text-gray-900">Transactions</p>
                    <p class="text-sm text-gray-600">Manage your expenses</p>
                  </div>
                </div>
                <svg
                  class="w-5 h-5 text-blue-600 group-hover:translate-x-1 transition-transform"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 5l7 7-7 7"
                  />
                </svg>
              </a>

              <!-- Budgets Button (Coming Soon) -->
              <a
                href="#"
                class="flex items-center justify-between p-4 bg-gray-50 hover:bg-gray-100 rounded-lg border border-gray-200 transition-colors group opacity-60 cursor-not-allowed"
              >
                <div class="flex items-center gap-3">
                  <div class="bg-gray-400 text-white p-2 rounded-lg">
                    <svg
                      class="w-6 h-6"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"
                      />
                    </svg>
                  </div>
                  <div>
                    <p class="font-semibold text-gray-700">Budgets</p>
                    <p class="text-sm text-gray-500">Coming soon</p>
                  </div>
                </div>
              </a>

              <!-- Analytics Button (Coming Soon) -->
              <a
                href="#"
                class="flex items-center justify-between p-4 bg-gray-50 hover:bg-gray-100 rounded-lg border border-gray-200 transition-colors group opacity-60 cursor-not-allowed"
              >
                <div class="flex items-center gap-3">
                  <div class="bg-gray-400 text-white p-2 rounded-lg">
                    <svg
                      class="w-6 h-6"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 00-2-2m0 0h2a2 2 0 012 2v10m-6 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                      />
                    </svg>
                  </div>
                  <div>
                    <p class="font-semibold text-gray-700">Analytics</p>
                    <p class="text-sm text-gray-500">Coming soon</p>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      // Check if user is logged in
      const token = localStorage.getItem("token");

      if (!token) {
        window.location.href = "/login";
      }

      // Fetch user info
      async function loadUserInfo() {
        try {
          const response = await fetch("/api/auth/me", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (response.ok) {
            const user = await response.json();
            document.getElementById("user-email").textContent = user.email;
            document.getElementById("user-info").innerHTML = `
                        <p><strong>Name:</strong> ${user.full_name}</p>
                        <p><strong>Email:</strong> ${user.email}</p>
                        <p><strong>Currency:</strong> ${
                          user.default_currency
                        }</p>
                        <p><strong>Member since:</strong> ${new Date(
                          user.created_at
                        ).toLocaleDateString()}</p>
                    `;
          } else {
            localStorage.removeItem("token");
            window.location.href = "/login";
          }
        } catch (error) {
          console.error("Error loading user info:", error);
          localStorage.removeItem("token");
          window.location.href = "/login";
        }
      }

      // Logout functionality
      document.getElementById("logout-btn").addEventListener("click", () => {
        localStorage.removeItem("token");
        window.location.href = "/login";
      });

      // Load user info on page load
      loadUserInfo();
    </script>
  </body>
</html>
